<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RPS</title>
</head>
<body>
  
  <section>
    <div class="container" align="center">
      <div class="title">
              <h1>Rock, Paper, Scissors!"</h1>
      </div>
      <div class="subtitle">
              <h3>Let's play against the browser</h3>
      </div>
      <div class="results">
        <p class="score"></p>
        <p class="info" id="choices"></p>
        <p class="info" id="choices2" style="color: violet"></p>
      </div>
      <div class="btns">
        <button class="btn" value="ROCK"><img src="images/rock.jpg" alt="rockman"></button>
        <button class="btn" value="PAPER"><img src="images/paper.jpg" alt="paperman"></button>
        <button class="btn" value="SCISSORS"><img src="images/scissors.jpg" alt="scissorman"></button>
      </div>
    </div>
  </section>



  <script src="script.js"></script>
</body>
</html>
